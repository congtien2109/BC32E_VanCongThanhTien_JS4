<!doctype html>
<html lang="en">
  <head>
    <title>Js Buoi4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="homeWork p-2">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item">
            <a
              class="nav-link active"
              id="pills-home-tab"
              data-toggle="pill"
              href="#pills-home"
              role="tab"
              aria-controls="pills-home"
              aria-selected="true"
              >Bài Tập 1</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="pills-profile-tab"
              data-toggle="pill"
              href="#pills-profile"
              role="tab"
              aria-controls="pills-profile"
              aria-selected="false"
              >Bài Tập 2</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="pills-contact-tab"
              data-toggle="pill"
              href="#pills-contact"
              role="tab"
              aria-controls="pills-contact"
              aria-selected="false"
              >Bài Tập 3</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="pills-bt4-tab"
              data-toggle="pill"
              href="#pills-bt4"
              role="tab"
              aria-controls="pills-bt4"
              aria-selected="false"
              >Bài Tập 4</a
            >
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="pills-home"
            role="tabpanel"
            aria-labelledby="pills-home-tab"
          >
            <h3>Xuất 3 số theo thứ tự tăng dần</h3>
            <input
              class="form-control"
              id="soA"
              type="number"
              placeholder="Nhập số thứ 1"
            />
            <input
              class="form-control mt-2"
              id="soB"
              type="number"
              placeholder="Nhập số thứ 2"
            />
            <input
              class="form-control mt-2"
              id="soC"
              type="number"
              placeholder="Nhập số thứ 3"
            />
            <button class="btn btn-success mt-2" id="btnXuat">
              Xuất
            </button>
            <div class="alert alert-success mt-2" id="xuat"></div>
          </div>
          <div
            class="tab-pane fade"
            id="pills-profile"
            role="tabpanel"
            aria-labelledby="pills-profile-tab"
          >
            <h3>Chương trình "chào hỏi"</h3>
            <select class="form-control" id="family">
              <option value="">chọn thành viên</option>
              <option value="1">bố</option>
              <option value="2">mẹ</option>
              <option value="3">anh trai</option>
              <option value="4">em gái</option>
            </select>
            <button class="btn btn-success mt-2" id="btnGuiLoiChao">
              Gửi lời chào
            </button>
            <div class="alert alert-success mt-2" id="loiChao"></div>
          </div>
          <div
            class="tab-pane fade"
            id="pills-contact"
            role="tabpanel"
            aria-labelledby="pills-contact-tab"
          >
            <h3>Đếm só chẵn lẻ</h3>
            <input type="number" id="soThu1" placeholder="Nhập số thu 1" class="form-control mt-3"> 
            <input type="number" id="soThu2" placeholder="Nhập số thu 2" class="form-control mt-3"> 
            <input type="number" id="soThu3" placeholder="Nhập số thu 3" class="form-control mt-3"> 
            <button class="btn btn-success mt-3" id="btnDem">Đếm</button>
            <div class="alert alert-success mt-3" id="dem"></div>
          </div>
          <div
            class="tab-pane fade"
            id="pills-bt4"
            role="tabpanel"
            aria-labelledby="pills-contact-tab"
          >
            <h3>Đoán hình tam giác</h3>
            <form action="">
                <div class="form-row">
                    <div class="col-4">
                        <input type="number" class="form-control" id="chieuDai1" placeholder="Độ dài cạnh 1">
                    </div>
                    <div class="col-4">
                        <input type="number" id="chieuDai2" class="form-control" placeholder="Độ dài cạnh 2">
                    </div>
                    <div class="col-4">
                      <input type="number" id="chieuDai3" class="form-control" placeholder="Độ dài cạnh 3">
                  </div>
                </div>
            </form>
            <button class="btn btn-success mt-2" id="btnDuDoan">Dự Đoán</button>
            <div class="alert alert-success mt-2" id="duDoan">
            </div>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
